name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VERSION: '1.9.0'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    timeout-minutes: 30  # ‚Üê ADD THIS: Entire job timeout
    
    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: terraform init -lock-timeout=5m  # ‚Üê CHANGED: Added lock timeout
      timeout-minutes: 10  # ‚Üê ADD THIS: Step timeout
    
    - name: Terraform Format Check
      if: github.event_name == 'pull_request'
      run: terraform fmt -check -recursive
      continue-on-error: true
    
    - name: Terraform Validate
      run: terraform validate
      timeout-minutes: 5  # ‚Üê ADD THIS: Step timeout
    
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -out=tfplan -lock-timeout=5m 2>&1 | tee tfplan.txt  # ‚Üê CHANGED: Added lock timeout
        echo "plan_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      continue-on-error: true
      timeout-minutes: 10  # ‚Üê ADD THIS: Step timeout
    
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -lock-timeout=5m tfplan  # ‚Üê CHANGED: Added lock timeout
      timeout-minutes: 20  # ‚Üê ADD THIS: Step timeout (longer for apply)
    
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('tfplan.txt', 'utf8');
          const output = `#### Terraform Plan üìñ
          
          <details><summary>Show Plan</summary>
          
          \`\`\`
          ${plan}
          \`\`\`
          
          </details>
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });